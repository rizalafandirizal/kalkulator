<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="form">
            <input class="hasil" name="hasil" placeholder="Hasil...">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" value="c" onclick="clean()"></td>
                <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
                <td><input type="button" class="button" value="รท" onclick="insert('/')"></td>
                <td><input type="button" class="button" style="font-size: 15px;" value="DEL" onclick="back()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="clean(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="button" value="-" onclick="back('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="clean(4)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button" value="+" onclick="back('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="clean(1)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input type="button" class="button" style="height: 125px;" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 125px;" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>

</body>
</html>
